<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>YACS Blog</title>
    <meta name="description" content="YACS Development Blog"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:100,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="/assets/favicon.ico">
  </head>
  <body>
    {% include page-header.html %}
    <!-- TODO: add site navigation here -->

    <section class="main-content">
      {% for post in site.posts %}
      {% assign author = site.data.devs[post.author] %}
      <section class="post">
        <header class="post-header">
          <h2>{{ post.title }}</h2>
          <div class="devsummary">
            <div class="devdetails">
              <p>{{ author.blogname }}</p>
              <p>{{ post.date | date: "%B %-d, %Y" }}</p>
            </div>
            <img class="avatar" src="https://github.com/{{ author.github }}.png" alt="{{post.author}}">
          </div>
        </header>
        <article class="post-body">
        <!-- {{ post.excerpt }} -->
          {{ post.content }}
        </article>
      </section>
      {% endfor %}

      {% include page-footer.html %}
    </section>
  </body>
</html>
